	<body>

		<!-- A virer à terme -->
		<div id="tools-top"></div>

		<!-- Titre et outils du haut de la page -->

			<span id="tools-pageload"><img src="img/indicator.gif" alt="" title="Loading JavaScript libraries" /> Loading&nbsp;JS </span>
			<span id="tools-geolocation"><img src="img/indicator.gif" alt="" title="geolocation" /> Geo&nbsp;Location</span>
			<div id="tools-help">
				<span id="tools-locate-me"> <img id="locateme-indicator" src="img/indicator.gif" width="16" height="16" alt="loading" /> </span>
				<a title="Où suis je?" href="javascript:locateMe()"> <img class="small-icon" src="img/icon_2.png" width="25" height="23" alt="loading" /> </a>
				<span> <a id="tools-searchtrigger" title="Recherche par adresse" class="tools-inputtrigger" href="search.html"><img class="small-icon" src="img/url_small.png" alt="Search" width="20" height="20"/> </a> </span>		
				<!--span title="Aide"> <a id="tools-helptrigger" class="tools-helptrigger" href="help.html"> <img class="small-icon" src="img/help.gif" alt="" width="22" height="22"/> <span>Help</span> </a> </span-->
			</div>
			<h2 id="tools-title"><a class="home" href="./">Offre Cartographique IGN</a></h2>
			<span id="noscript">
				<noscript>
					pas de javascript, pas de chocolat !
				</noscript> </span>
		</div>

		<div class="jqmWindow" id="tools-helpwin">
			Please wait... <img src="img/indicator.gif" alt="loading" />
		</div>
		<div class="jqmWindow" id="tools-inputwin"></div>

		<!-- LES CARTES -->
		<div id="table">
			<table width="100%">
				<!-- La première ligne -->
				<tr id="tr0">
					<td class="maps" id="column0">
					<form action="" class="switch" id="head0">
						<div>
							Choose map type:
							<select id="sw0" name="sw0">
								<option>none</option>
							</select>
						</div>
					</form><div class="map" id="map0"></div></td>

					<td class="maps" id="column1">
					<form action="" class="switch" id="head1">
						<div>
							Choose map type:
							<select id="sw1" name="sw1">
								<option>none</option>
							</select>
						</div>
					</form><div class="map" id="map1"></div></td>
				</tr>
				<!-- Des lignes d'avance -->
				<tr id="tr1">
					<td></td>
				</tr>
				<tr id="tr2">
					<td></td>
				</tr>
				<tr id="tr3">
					<td></td>
				</tr>
				<tr id="tr4">
					<td></td>
				</tr>
			</table>
		</div>

		<!-- Les outils de bas de page -->
		<div id="bottom">
			<span id="debug"></span>
			<div id="map-decoration">
				<span id="customMousePosition"></span>
				<span id="customZoomLevel">zoom=</span>
				<span id="NumberOfMaps"></span>
				<span id="customPermalink"> <a style="display:none" href="" id="permalink" title="set permanent link">permalink</a> <a id="tools-sharetrigger" title="share link" class="tools-inputtrigger" href="share.html">Partager</a> </span>
			</div>

			<span id="social"> <a href="http://twitter.com/BBBikeWorld" target="_new"><img class="logo" width="16" height="16" src="img/social/twitter-t.png" alt="" title="Follow us on twitter.com/BBBikeWorld" /></a> <a href="http://www.bbbike.org/feed/bbbike-world.xml"><img class="logo" width="14" height="14" title="What's new on BBBike.org" src="img/social/rss-icon.png" alt="" /></a> &nbsp; </span>
			<span> &copy; 2015 <a href="https://fr.linkedin.com/in/emmanuelseguin" target="_blank">Emmanuel Séguin</a> &amp; <a href="http://bbbike.org/" target="_blank">BBBike<span class="long_footer">.org</span></a> &amp; <a href="http://www.geofabrik.de/" target="_blank">Geofabrik<span class="long_footer"> GmbH</span></a> 
			- <a class="footer-link tools-helptrigger" href="help.html">Aide</a> 
			- <a class="footer-link" onclick="toggleFullScreen();" id="fullscreen" title="toggle fullscreen mode">Plein écran</a> </span>

		<!-- jquery at all -->
		<script type="text/javascript" src="js/jquery/jquery-1.8.3.min.js"></script>

		<script type="text/javascript" src="js/jquery/jquery.iecors.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.9.1.custom.min.js"></script>

			mc.debug = 1;
